<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>K&L Foundation | Helping Those in Need</title>
<style>
  /* Intro Screen */
  #intro-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 1.5s ease;
  }

  #intro-screen img.intro-logo {
    width: 120px;
    height: auto;
    margin-bottom: 1rem;
    animation: fadeIn 1.5s ease;
  }

  #intro-screen h2 {
    font-size: 1.5rem;
    color: #1a73e8;
    animation: fadeIn 2s ease;
  }

  #intro-screen.hidden {
    opacity: 0;
    pointer-events: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Root Variables */
  :root {
    --primary-color: #1a73e8;
    --accent-color: #ff9800;
    --secondary-color: #1abc9c;
    --text-color: #222;
    --bg-color: #fafafa;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: var(--bg-color);
    color: var(--text-color);
    scroll-behavior: smooth;
  }

  header {
    background: var(--primary-color);
    color: white;
    padding: 1rem 2rem;
    text-align: center;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 1rem;
    font-weight: bold;
    transition: color 0.3s;
  }
  nav a:hover { color: #ffd700; }

  .hero {
    background: url('https://images.unsplash.com/photo-1509099836639-18ba1795216d?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
    color: white;
    text-align: center;
    padding: 6rem 1rem;
    position: relative;
  }

  .hero h1 {
    font-size: 2.5rem;
    background: rgba(0,0,0,0.5);
    display: inline-block;
    padding: 1rem 2rem;
    border-radius: 10px;
    margin-bottom: 1.5rem;
  }

  .hero-btn {
    display: inline-block;
    background: var(--accent-color);
    color: white;
    font-weight: bold;
    padding: 0.8rem 1.5rem;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1.1rem;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .hero-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  section {
    padding: 3rem 1.5rem;
    max-width: 900px;
    margin: auto;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
    will-change: opacity, transform;
  }
  section.visible { opacity: 1; transform: translateY(0); }

  h2 {
    color: var(--primary-color);
    border-bottom: 2px solid var(--primary-color);
    display: inline-block;
    margin-bottom: 1rem;
  }

  .work {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
    padding: 2rem 0;
  }

  .card, .stat-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    padding: 1rem;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s, opacity 0.8s, transform 0.8s;
    will-change: transform, opacity;
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 0.8rem;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
  }

  .card h3 { margin: 0.5rem 0; color: var(--primary-color); }
  .card p { font-size: 0.95rem; color: #555; }

  footer {
    background: var(--primary-color);
    color: white;
    text-align: center;
    padding: 2rem 1rem;
    margin-top: 3rem;
  }

  footer a { color: #ffd700; text-decoration: none; font-weight: bold; }

  #backToTop {
    position: fixed; bottom: 30px; right: 30px; display: none;
    background: var(--primary-color); color:white; border:none;
    padding:0.8rem 1rem; border-radius:50px;
    cursor:pointer; font-weight:bold; z-index: 1000;
    transition: background 0.3s;
  }
  #backToTop:hover { background: #155ab6; }

  blockquote { font-style: italic; color: #555; margin-top: 1.5rem; }
</style>
</head>
<body>

<!-- Intro Screen -->
<div id="intro-screen">
  <img src="logo.png" class="intro-logo" alt="K&L Logo">
  <h2>Welcome to K&L Foundation</h2>
</div>

<header>
  <img src="logo.png" alt="K&L Foundation Logo" style="height:80px;">
  <h1>K&L Foundation</h1>
  <nav>
      <a href="#about">About</a>
      <a href="#work">Our Work</a>
      <a href="#help">Get Involved</a>
      <a href="#contact">Contact</a>
      <a href="donate.html">Donate</a>
  </nav>
</header>

<div class="hero">
  <h1>Together, We Bring Warmth and Hope.</h1>
  <a href="donate.html" class="hero-btn">Donate Now</a>
</div>

<!-- Sections go here (About, Work, Help, Contact) ... -->

<footer>
  <p>© 2025 K&L Foundation | Built with love and community spirit | One hand washes the other </p>
</footer>

<button id="backToTop">↑ Top</button>

<script defer>
// --- Fade-in sections ---
const sections = document.querySelectorAll('section');
const revealSection = () => {
  sections.forEach(section => {
    if(section.getBoundingClientRect().top < window.innerHeight / 1.1)
      section.classList.add('visible');
  });
};
window.addEventListener('scroll', revealSection);
window.addEventListener('load', revealSection);

// --- Animate stats once ---
const stats = document.querySelectorAll('.stat-number');
const statCards = document.querySelectorAll('.stat-card');
let statsAnimated = false;
function animateStats() {
  if(statsAnimated) return;
  stats.forEach((stat,i) => {
    const target = +stat.getAttribute('data-target');
    let count = 0;
    const increment = target/100;
    const update = () => {
      count += increment;
      stat.innerText = count<target ? Math.ceil(count) : target;
      if(count<target) requestAnimationFrame(update);
    };
    update();
    statCards[i].classList.add('visible');
  });
  statsAnimated = true;
}
window.addEventListener('scroll', () => {
  const aboutSection = document.getElementById('about');
  if(aboutSection && aboutSection.getBoundingClientRect().top < window.innerHeight/1.2)
    animateStats();
});

// --- Back-to-top button ---
const backToTop = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
  backToTop.style.display = window.scrollY>300 ? 'block':'none';
});
backToTop.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));

// --- Intro screen fade + speech ---
window.addEventListener('load', () => {
  const intro = document.getElementById('intro-screen');
  
  // Play welcome speech
  if('speechSynthesis' in window){
    const welcomeMessage = new SpeechSynthesisUtterance("Welcome to K and L Foundation");
    welcomeMessage.volume = 0.5; // medium volume
    welcomeMessage.rate = 1;
    welcomeMessage.pitch = 1;
    welcomeMessage.lang = 'en-ZA';
    window.speechSynthesis.speak(welcomeMessage);
  }

  // Fade out intro after 5s
  setTimeout(() => {
    intro.classList.add('hidden');
    intro.addEventListener('transitionend', () => intro.remove());
  }, 5000);
});
</script>

</body>
</html>
